<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エペぼ</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <script src="../js/index.js"></script>
</head>
<body>
    <div id="container">
        <header>
            <select class="options">
                <optgroup label="Mode">
                    <option hidden>Mode</option>
                    <option>問わない</option>
                    <option>カジュアル</option>
                    <option>ブロンズ</option>
                    <option>シルバー</option>
                    <option>ゴールド</option>
                    <option>プラチナ</option>
                    <option>ダイヤ</option>
                    <option>マスター</option>
                    <option>プレデター</option>
                </optgroup>
            </select>
            <select class="options">
                <optgroup label="PF">
                    <option hidden>PF</option>
                    <option>問わない</option>
                    <option>PC</option>
                    <option>PS4</option>
                    <option>Xbox</option>
                    <option>Switch</option>
                </optgroup>
            </select>
            <select class="options">
                <optgroup label="VC">
                    <option hidden>VC</option>
                    <option>問わない</option>
                    <option>なし</option>
                    <option>Discord</option>
                    <option>Pt</option>
                    <option>Chat</option>
                </optgroup>
            </select>
            <select class="options">
                <optgroup label="PS">
                    <option hidden>PS</option>
                    <option>問わない</option>
                    <option>順位</option>
                    <option>漁夫</option>
                    <option>キル</option>
                    <option>安置外</option>
                </optgroup>
            </select>
        </header>
        <div id="main">
            <div class="contents" id="0">
                <div class=content1>
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="detail">
                    <p class="mode">カジュアル</p>
                    <div class="detailcontents">
                        <div class="content2">
                            <p>Lv:500</p>
                            <p>dm:3000</p>
                            <p>kill:10</p>
                        </div>
                        <div class="content3">
                            <p>PF:PS4</p>
                            <p>VC:PT</p>
                            <p>PS:順位</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>問い合わせ</p>
            <p>募集する</p>
            <p>設定</p>
        </footer>
    </div>
</body>
</html>
